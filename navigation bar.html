<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variations</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .nav-container{
            margin-bottom: 40px;
        }
        h1{
            margin-bottom: 10px;
        }
        .nav1{
            border: 2px solid #d7d7d7;
            background-color: #ffffff;
            padding: 10px;
        }   
        .nav1 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        .nav1 li{
            display: inline;
        }
        .nav1 a{
            text-decoration:none;
            color: #000000;
            background-color: #ffffff;
            padding: 5px 15px;
            position: relative;
        }
        .nav1 a::after{
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #a8c5de;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }
        .nav1 .login-btn{
            background-color: #95d1f7;
            color: #000000;
            border-color: rgb(0, 0, 0);
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav2 {
            background-color: #fff;
            width: 200px;
            padding: 20px;
        }
        .nav2 ul{
            list-style-type:none;
            margin: 0;
            padding: 0;
        }
        .nav2 li{
            margin-bottom: 12px;
        }
        .nav2 {
            text-decoration: none;
            color: #000000;
            display: flex;
            padding: 10px;
            width: 15%;
        }
        .nav2 a:hover{
            background-color: #c6c6c6;
        }
        .nav2 .login-btn {
            background-color: #95d1f7;
            color: #ffffff;
            border-style: outset;
            border-color: #000000;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav2 .login-btn:hover {
            background-color: #a2dddc;
            border: 1px solid white;
        }
        .nav3 {
            background-color: #fff;
            width: 100%;
            padding: 10px;
        }
        .nav3 ul {
            list-style-type: none;
            padding: 0%;
            margin: 0%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav3 a {
            text-decoration: none;
            color: #000000;
            padding: 10px;
            display: block;
        }
        .nav3 a:hover {
            background-color: #caf1f1;
        }
        .nav3 .dropdown-content {
            display: none;

        }
        .nav3 .dropdown:hover .dropdown-content {
            display: block; 
            position: absolute;
            background-color: #a4d2fb;
            color: #000000;
            min-width: 150px;
        }
        .nav3 .login-btn {
            background-color: #64cbff;
            color: #ffffff;
            border-style: outset;
            border-color: #000000;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav3 .login-btn:hover {
            background-color: #b2bde9;
            border: 1px solid whitesmoke;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h1>Variation 1: Horizontal with underline effect </h1>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h3>Variaton 3: Horizontal with dropdown </h3>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">                        
                    <a href="#">Our Story</a>
                    <a href="#">Team</a>
                    <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
